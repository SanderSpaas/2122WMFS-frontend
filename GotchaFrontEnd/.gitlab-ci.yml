image: node:>=6.0.0

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

build site:
  stage: build
  script:
    - npm install --progress=false
    - npm run build

unit test:
  stage: test
  script:
    - npm run test:unit
  artifacts:
    paths:
      - dist/
      - node_modules/
      - package.json

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - npm run lint

